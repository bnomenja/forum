<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_Poste</title>
    <link rel="stylesheet" href="../static/post.css">
</head>
<body>
  <form action="/create/post" method="POST" class="post-form">
    <header><h2 class="header">Creat New Post</h2></header>
        <main class="input">
            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

            <section id="title">
              <label for="Title" class="title">Title:</label>
              <br>
              <input type="text" placeholder="title" required id ="Title" name="Title" maxlength="150" class="text" value="{{.Post.Title}}">
          </section>
            <section class="contenue">
              <label for="Contenue"> Contenue:</label>
              <br>
              <textarea  id="Contenue" placeholder="Contenue" name="Content" maxlength="50000" required class="text" >{{.Post.Content}}</textarea>
            </section>
        </main>
        <aside>
           <p>Category</p>
            <div class="check-group">
              <input type="checkbox" value="Technology" name="Category" id="Technology" >
              <label for="Technology">Technology</label>
            </div>
            <div class="check-group">
              <input type="checkbox" value="Sience" id="Sience" name="Category" >
              <label for="Sience">Sience</label>
            </div>
            <div class="check-group">
              <input type="checkbox" value="Art" id="Art" name="Category">
              <label for="Art">Art</label>
            </div>
            <div class="check-group">
              <input type="checkbox" value="Gaming" id="Gaming" name="Category" >
              <label for="Gaming">Gaming</label>
            </div>
            <div class="check-group">
              <input type="checkbox" value="Other" id="Other" name="Category" checked>
              <label for="Other">Other</label>
            </div>
        </aside>
     <footer>
        <a href="/" class="cancel-link"><span>Cancel</span></a>
        <input type="submit" name="submit" id="submit" value="Publier">
        
        {{if .ErrorMessege}}
            <div class="error-message"> {{.ErrorMessege}}</div>
        {{end}}
     </footer>
  </form>
</body>
</html>
