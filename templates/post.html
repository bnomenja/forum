<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <link rel="stylesheet" href="/statics/post.css">
</head>

<body>
    <div class="container">
        <a href="/">‚Üê Back to Home</a>
        <h1>Create a New Post</h1>

        <form method="POST" action="/create/post">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter your title..." required>

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="6" placeholder="Write your post here..." required></textarea>

            <label>Categories</label>
            <div class="categories">
                <label><input type="checkbox" name="categories" value="Technology"> Technology</label>
                <label><input type="checkbox" name="categories" value="Science"> Science</label>
                <label><input type="checkbox" name="categories" value="Art"> Art</label>
                <label><input type="checkbox" name="categories" value="Gaming"> Gaming</label>
                <label><input type="checkbox" name="categories" value="Other"> Other</label>
            </div>

            <button type="submit">Publish</button>
        </form>
    </div>
</body>

</html>
